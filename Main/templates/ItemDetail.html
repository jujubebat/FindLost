{% extends "Base.html" %}
{% block content %}
<!--Main banner-->
<section id="banner" class="banner">
    <div class="bg-color">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'HomePage'%}"><img src="/static/MainDesignTemplate/img/logo.png" class="img-responsive" style="width: 140px; margin-top: -16px;"></a>
                    </div>
                    <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="{% url 'FindLost' %}">분실물 목록</a></li>
                            <!-- <li class=""><a href="#service">최근 분실물</a></li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="banner-info">
                    <div class="banner-text text-center">
                        <h1 class="white">찾으시는 분실물이 맞나요?</h1>
                        <p><img src="{{ item.productImg }}" width="250" height="250"/></p>
                        <!--<p>번호 : {{ item.num }}</p>-->
                        <!--<p>관리ID : {{ item.managementID }}</p>-->
                        <h3 class="white"><p>물품명 : {{ item.productName }}</p></h3>
                        <h3 class="white"><p>습득 일자 : {{ item.findYmd }}</p></h3>
                        <h3 class="white"><p>보관장소 : {{ item.keepPlace }}</p></h3>
                    </div>
                    <!--
                    <div class="overlay-detail text-center">
                        <a href="#service"><i class="fa fa-angle-down"></i></a>
                    </div>-->
                </div>
            </div>
        </div>
        <div class="container">
            <p></p>
            <div class="map_wrap">
                <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                <div id="menu_wrap" class="bg_white">
                    <div class="option">
                        <div>
                            <form onsubmit="searchPlaces(); return false;">
                                키워드 : <input type="text" value={{item.keepPlace}} id="keyword" size="15">
                                <button type="submit">검색하기</button>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/Main banner-->
<!--Latest Losts-->
<!--<section id="service" class="section-padding">-->

<!--</section>-->
<!--/Latest Losts-->
{% endblock %}
